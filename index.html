<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatalystOne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg site-nav main-nav">
        <div class="container-fluid">
            <a class="navbar-brand col-xs-12 col-sm-3" href="javascript:void(0);">
                <!-- <img src="" alt="Learning Studio"> --> LEARNING STUDIO
            </a>
        </div>
    </nav>
    </header>
    <div class="page-wrapper">
        <div class="loader"></div>
        <section>
            <div class="container">
                <div id="filterContainer">
                    <form class="row">
                        <div class="form-group col-4 search-by-field">
                            <input type="search" id="searchMain" class="form-control" placeholder="Search By Column">
                        </div>
                        <div class="form-group col-4">
                            <select class="form-control" id="selectByAge">
                                <option>Select By Age</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-striped table-dark" id="cricketTeamBoard">
                      <thead>
                        <tr>
                            <th scope="col" data-column=""><i class="fas fa-home"></i></th>
                            <th scope="col" data-column="firstName">First Name <i class="fas fa-sort"></i></th>
                            <th scope="col" data-column="lastName">Last Name <i class="fas fa-sort"></i></th>
                            <th scope="col" data-column="age">Age <i class="fas fa-sort"></i></th>
                            <th scope="col" data-column="gender">Gender <i class="fas fa-sort"></i></th>
                            <th scope="col">Skills</th>
                            <th scope="col" data-column="state">State <i class="fas fa-sort"></i></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class='no-records'>
                            <td colspan='6'>No Record Found</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
                <div class="pagination-wrapper">   
                    <div class="float-left">
                        <select class="form-control" id="itemsPerPage">
                            <option>10</option>
                            <option>20</option>
                            <option>30</option>
                        </select>
                    </div>
                    <nav aria-label="..."  class="float-right">
                        <span class="jump-to-page float-right">Jump to: <input type="text" name="pagenumber" class="form-control" placeholder="Page No."></span>
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);" id="firstPage">First</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link prev" href="javascript:void(0);" tabindex="-1" id="prevPage">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>                        
                            <li class="page-item">
                                <a class="page-link next" href="javascript:void(0);" id="nextPage">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" href="javascript:void(0);" id="lastPage">Last</a>
                            </li>
                        </ul>
                        <p class="page-view">Page 1 of 11</p>                                      
                    </nav>
                </div>
            </div>
        </section>
    </div>    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
