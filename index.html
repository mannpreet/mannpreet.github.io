<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatalystOne</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg site-nav main-nav">
        <div class="container-fluid">
            <a class="navbar-brand col-xs-12 col-sm-3" href="javascript:void(0);">
                <!-- <img src="" alt="Learning Studio"> --> LEARNING STUDIO
            </a>
            <div class="col-12 col-md-12 col-lg-3 user-details">                                
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img class="mr-3 rounded-circle" src="images/user-images.png" alt="Generic placeholder image" width="30px;">
                        Admin
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">About</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    </header>
    <div class="page-wrapper">
        <section class="learning-tab">
            <div class="container">
                <div id="filterContainer">
                    <form class="row">
                        <div class="form-group col-4 search-by-field">
                            <input type="search" id="searchMain" class="form-control" placeholder="Search By Column">
                        </div>
                        <div class="form-group col-4">
                            <select class="form-control" id="selectByAge">
                                <option>Select By Age</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <section class="learning-tab">
            <div class="container">
                <div >
                    <table class="table table-striped table-dark" id="cricketTeamBoard">
                      <thead>
                        <tr>
                          <th scope="col">First Name</th>
                          <th scope="col">Last Name</th>
                          <th scope="col">Age</th>
                          <th scope="col">Gender</th>
                          <th scope="col">Skills</th>
                          <th scope="col">State</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr class='no-records'>
                            <td colspan='6'>No Record Found</td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
